<!DOCTYPE html>
<html>
<head>
  <title>Team Week RPG</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
</head>
<body>

  <h1 class="header text-center">~ The Bug Slayer ~</h1>

  <div class="container">
      <div class="maps">
        <img src="./../assets/img/character.gif" alt="char" id="char">
        <img src="./../assets/img/monster.gif" alt="enemy" id="enemy" class="hidden">
        <img src="./../assets/img/bottom.png" alt="bottom" id="bottom-arrow">
        <img id="base" src="./../assets/img/starting-bg.png" alt="basemap" usemap="#basemap" height="640" width="640">

        <img id="secondmap" class="hidden" src="./../assets/img/second-bg.png" alt="secondmap" usemap="#secondmap" height="640" width="640">
        <map name="secondmap">
          <area id="secondmap-click" alt="secondmap" coords="394,328,640,629" shape="rect">
        </map>
 
        <img id="thirdmap" class="hidden" src="./../assets/img/third-bg.png" alt="third-bg" usemap="#thirdmap" height="640" width="640">
        <map name="thirdmap">
          <area id="thirdmap" alt="thirdmap" coords="317,638,228,449" shape="rect">
        </map>
        
        <img id="battle" class="hidden" src="./../assets/img/battle.png" alt="battle" usemap="#battle" >
        <map name="battle">
          <area id="battle" alt="battle" coords="317,638,228,449" shape="rect">
        </map>
      </div>


      <div id="controls" class="hidden">
        <button type="button" id="fight" class="button-75">fight</button>
        <button type="button" id="heal" class="button-75">heal</button>
        <button type="button" id="flee" class="button-75">flee</button>
      </div>
      <div id="stats" class="hidden">
        <p>Player health:</p>
        <p id="player-health"></p>
        <p>Enemy health:</p>
        <p id="enemy-health"></p>
      </div>

    <div id="text">
      <div id="sidebar-heading" class="">
        <span class="sidebarhead">Welcome</span>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ornare orci id facilisis. Nulla vitae blandit eros.</p>
      </div>
      <div id="battleStats" class="hidden">
        <button class="btn btn-primary" id="battle-start">battle start!</button> 
      </div>
    </div>
  </div>

</body>
</html>
